<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 500 50'
    style='background-color: #00000000;'
    width='500px' height='50px'>

    
                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d3.end'
                    dur='5250ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h500 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.76190476190476;0.80952380952381;1' />
                    </path>
    <text font-family='"Cascadia Code", monospace' fill='#FFFFFF' font-size='28'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            &lt;h1&gt;Hola, soy Theo&lt;/h1&gt;
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='5250ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h500 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.76190476190476;0.80952380952381;1' />
                    </path>
    <text font-family='"Cascadia Code", monospace' fill='#FFFFFF' font-size='28'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            printf(&quot;Hola, soy Theo\n&quot;);
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Single line -->
                                <animate id='d2' attributeName='d' begin='d1.end'
                    dur='5250ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h500 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.76190476190476;0.80952380952381;1' />
                    </path>
    <text font-family='"Cascadia Code", monospace' fill='#FFFFFF' font-size='28'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path2'>
            echo &#039;Hola, soy Theo&#039;
        </textPath>
    </text>
        <path id='path3'>
                            <!-- Single line -->
                                <animate id='d3' attributeName='d' begin='d2.end'
                    dur='5250ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h500 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.76190476190476;0.80952380952381;1' />
                    </path>
    <text font-family='"Cascadia Code", monospace' fill='#FFFFFF' font-size='28'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path3'>
            :lua print(&quot;Hola, soy Theo&quot;)
        </textPath>
    </text>
</svg>
